<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <img src="https://picsum.photos/id/42/600/400" class="card-img-top" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Track Name</h5>
            <p class="card-text">Artist Name</p>
            <div class="d-flex justify-content-between align-items-center">
              <button class="btn btn-primary">Play</button>
              <button class="btn btn-secondary">Pause</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
        </div>
        <div class="input-group mb-3">
          <input type="range" class="form-control" min="0" max="100" value="0">
          <div class="input-group-text">
            <label>Volume</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <ul class="list-unstyled">
          <li><a href="#">Previous</a></li>
          <li><a href="#">Track 1</a></li>
          <li><a href="#">Track 2</a></li>
          <li><a href="#">Track 3</a></li>
          <li><a href="#">Track 4</a></li>
          <li><a href="#">Next</a></li>
        </ul>
      </div>
      <div class="col-md-6">
        <div class="text-center">
          <h5>Now Playing</h5>
          <h6>Track Name - Artist Name</h6>
          <p>00:00 / 00:00</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
