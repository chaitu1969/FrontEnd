<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Learning tables</title>
</head>
<body>

	<table border="3">
		<caption>Cell Data</caption>
		<tr>
			<th></th>
			<th colspan="2">Column 1</th>
		<!--	<th>Column 2</th> -->
 		</tr>
		<tr>
			<th>Row 2</th>
			<td>cell 1,1</td>
			<td>cell 1,2</td>
		</tr>
		<tr>
			<th>Row 3</th>
			<td>cell 2,1</td>
			<td>cell 2,2</td>
		</tr>
	</table>

	<table border="1">
  <tr>
    <th>Month</th>
    <th>Savings</th>
    <th>Savings for holiday!</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
    <td rowspan="2">$50</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$80</td>
  </tr>
</table>

</body>
</html>
